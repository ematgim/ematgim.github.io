name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with PR-specific base path
        run: |
          # Set base path for the PR preview (without trailing slash for consistency)
          export VITE_BASE_PATH="/pr-preview/pr-${{ github.event.pull_request.number }}"
          npm run build
        env:
          NODE_ENV: production
      
      - name: Deploy to GitHub Pages (PR Preview)
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone gh-pages branch with depth 1 for efficiency
          git clone --depth 1 --branch gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo
          
          # Create PR preview directory
          mkdir -p gh-pages-repo/pr-preview/pr-${{ github.event.pull_request.number }}
          
          # Remove old content and copy new built files
          rm -rf gh-pages-repo/pr-preview/pr-${{ github.event.pull_request.number }}/*
          cp -r dist/* gh-pages-repo/pr-preview/pr-${{ github.event.pull_request.number }}/
          
          # Commit and push
          cd gh-pages-repo
          git add .
          
          # Check if there are changes to commit
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Deploy preview for PR #${{ github.event.pull_request.number }}"
            git push || {
              echo "Failed to push changes to gh-pages"
              exit 1
            }
          fi
      
      - name: Comment on PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/pr-preview/pr-${prNumber}/`;
            
            const comment = `## ðŸš€ Preview Deployment
            
            Your preview deployment is ready!
            
            **Preview URL:** ${previewUrl}
            
            This preview will be automatically updated when you push new commits to this PR.
            
            ---
            *Preview deployments are automatically cleaned up when the PR is closed or merged.*`;
            
            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('Preview Deployment')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Remove PR preview directory
        id: cleanup
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Remove the PR preview directory
          if [ -d "pr-preview/pr-${{ github.event.pull_request.number }}" ]; then
            rm -rf pr-preview/pr-${{ github.event.pull_request.number }}
            git add .
            git commit -m "Clean up preview for PR #${{ github.event.pull_request.number }}"
            git push
            echo "cleaned=true" >> $GITHUB_OUTPUT
            echo "Preview cleaned up successfully"
          else
            echo "cleaned=false" >> $GITHUB_OUTPUT
            echo "No preview directory found to clean up"
          fi
      
      - name: Comment on PR about cleanup
        if: steps.cleanup.outputs.cleaned == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            
            const comment = `## ðŸ§¹ Preview Cleanup
            
            The preview deployment for this PR has been cleaned up.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
